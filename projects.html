	<link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">

    <!-- OpenGraph meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="article" />

    <meta property="og:title" content="Projects | JCulley3D">

<body>
	<div id="nav-container">
		<nav>
			<a href="/" id="logo">jc3d</a>
			
			<a href="/">Home</a>
			
			<a href="/projects">Projects</a>
			
			<a href="/follow">Follow</a>
			
			<a class="contact_link" onclick="scrollToContact()">Contact</a>
			<a id="hamburger" onclick="toggleMenu()">☰</a>
			<a id="close" onclick="toggleMenu()">✖</a>
		</nav>
	</div>


	
	
	<section class="intro">
		<video autoplay muted loop>
			<source src="/uploads/proj.mp4" type="video/mp4">
		</video>
	
		<div class="content">
			
			<iframe src="https://sketchfab.com/models/7cfefb5505044cd6a6dc3655b6814fb2/embed?autospin=0.2&amp;transparent=1" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
			
			<div class="title">
				<h1><span>FIXR - The One Man Movie Project</span></h1>
				<a href="/projects/FIXR%20The%20One%20Man%20Movie%20Project.html">Find out more</a>
			</div>
		</div>
	</section>
	

	<section class="projects">
		<div class="content">
			<h2>Projects.</h2>
			<div class="section-content">
				
				<a href="/projects/FIXR%20The%20One%20Man%20Movie%20Project.html">
					<div class="project">
						<img src="/uploads/test-ft.jpg">
						<div class="overlay" style="background-color: #F5A6234d"></div>
						<h3>FIXR - The One Man Movie Project</h3>
					</div>
				</a>
				
				
			</div>
		</div>
	</section>

	<section class="clients">
		<div class="content">
			<h2>Previous clients</h2>
			<div class="clients-container">
				
				<img class="client" src="/uploads/ldeutc.png" alt="London Design & Engineering UTC">
				<div class="spacer"></div>
				
				<img class="client" src="/uploads/sketchfab.png" alt="Sketchfab">
				<div class="spacer"></div>
				
			</div>
		</div>
	</section>

	<section class="contact" style="background-image: url(/uploads/contact.jpg);">
		<div class="content">
			<h2>Contact</h2>
			<div class="contact-form">
				<!-- Use Formspree or https://mailthis.to/-->
				<form>
					<label for="name">Name:</label>
					<input type="name" name="name" placeholder="Name">

					<label for="email">Email:</label>
					<input type="email" name="email" placeholder="Your email">

					<label for="message">Message:</label>
					<textarea name="message" placeholder="Message here"></textarea>
					<button type="submit">Send</button>
				</form>
			</div>
		</div>
	</section>

	<footer>
		<small>&copy JCulley3D 2019</small>
	</footer>

	<script src="/assets/js/main.js"></script>
